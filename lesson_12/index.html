<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hillel</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div id="categories"></div>
    <div>
        <div id="products"></div>
        <div id="prodDetails"></div>
    </div>

    <div class="note invisible" id="final-note">
        <h3>Вот и молодец!</h3>
        <button class="btn btn-outline-info">На главную</button>
    </div>


    <form id="form-container"  name="order-form" class="form-container invisible">

        <div class="row g-3 align-items-center">
            <div class="col-auto ">
                <label for="inputId01" class="col-form-label">Ф.И.О.</label>
            </div>
            <div class="col-auto second">
                <input type="text" id="inputId01" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto ">
                <label for="inputId02" class="col-form-label">Новая Почта №</label>
            </div>
            <div class="col-auto second">
                <input type="text" id="inputId02" class="form-control"  aria-describedby="passwordHelpInline">
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="select" class="col-form-label">Город</label>
            </div>
            <div class="col-auto second">
                <select id="select" class="form-select" aria-label="Default select example">
                    <option selected>Ваш город</option>
                    <option value="Киев">Киев</option>
                    <option value="Одесса">Одесса</option>
                    <option value="Харьков">Харьков</option>
                </select>
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto ">
                <label for="selectPayment" class="col-form-label">Способ оплаты</label>
            </div>

            <div class="col-auto second">
                <select id="selectPayment" class="form-select" aria-label="Default select example">
                    <option selected>Способ оплаты</option>
                    <option value="Карта">Карта</option>
                    <option value="Наложенным плетежем">Наложенным плетежем</option>
                </select>
            </div>
<!--            <div class="col-auto second">-->
<!--                <input type="text" id="inputId03" class="form-control" placeholder="Наложенный платеж или картой" aria-describedby="passwordHelpInline">-->
<!--            </div>-->
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputId04" class="col-form-label">Количество</label>
            </div>
            <div class="col-auto second" >
                <input type="number" id="inputId04" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>

        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputId05" class="col-form-label">Комментарий</label>
            </div>
            <div class="col-auto second" >
                <textarea id='inputId05' class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
        <button type="button" id="button-send" class="btn btn-outline-secondary"> Отправить</button>

    </form>

    <div id="order-info" class="order-info invisible" >
        <div><h6>Ф.И.О.</h6><span></span></div>
        <div><h6>Новая Почта №</h6><span></span></div>
        <div><h6>Город</h6><span></span></div>
        <div><h6>Наименование товара</h6><span></span></div>
        <div><h6>В количестве</h6><span></span></div>
        <div><h6>К оплате</h6><span></span></div>
        <button type="button" id="button-сonfirm" class="btn btn-outline-secondary">Верно</button>

    </div>


</div>

<script src="js/Categories.js"></script>
<script src="js/Products.js"></script>
<script src="js/data.js"></script>
<script src="js/functions.js"></script>
<script src="js/app.js"></script>
</body>
</html>
